plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName='Parcial2_Web.App'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.javalin:javalin:3.9.1'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.hibernate:hibernate-core:5.4.17.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.17.Final'
    implementation 'com.j2html:j2html:1.0.0'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.5"
    implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.11.RELEASE'
    implementation "org.slf4j:slf4j-simple:1.7.28"

}

shadowJar{
    baseName = 'app'
    classifier = ''
    archiveVersion = ''
}

application {
    // Define the main class for the application.
    mainClass = 'Parcial2_Web.App'
}
