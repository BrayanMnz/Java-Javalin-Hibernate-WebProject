        <article class="card-body">
        <form id="form_CrearUsuario" action="/Principal/CrearUsuario" method="post">
            <div class="form-row">
                <div class="col form-group">
                    <label>Nombre Completo</label>
                      <input name="nmbr" type="text" class="form-control" placeholder="Brayan Muñoz V. " required>
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                <label>Nombre de Usuario</label>
                <input name="usrname" type="text" class="form-control" placeholder="BrayanMnz" required>
            </div> <!-- form-group end.// -->
           
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Contraseña</label>
                  <input name="passwd" type="password" class="form-control" required>
                </div> <!-- form-group end.// -->

                <div class="form-group col-md-6">
                    <label>Confirmar contraseña</label>
                    <input name="" type="password" class="form-control" required>
                  </div> <!-- form-group end.// -->
               
            </div> <!-- form-row.// -->
            <div class="form-group ">
                <label>Asignar Rol </label>
                <select required id="rolUsuario" name="rolUsuario" class="form-control" >
                    <option class="hidden"  selected disabled>Seleccione Rol para el Usuario</option>
                    <option>Administrador </option>
                    
                </select>
              </div> <!-- form-group end.// -->
         
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" form="form_CrearUsuario"> Registrar  </button>
